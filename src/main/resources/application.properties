spring.h2.console.enabled=true
spring.jpa.open-in-view=true
spring.datasource.url=jdbc:postgresql://localhost:5432/study_platform
spring.datasource.username=study_platform_admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.default_schema=application
spring.liquibase.liquibase-schema=application
spring.liquibase.default-schema=application